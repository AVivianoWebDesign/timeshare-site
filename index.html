<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request a Free Consultation</title>
  <meta name="description" content="Request a free timeshare consultation. Get clear next steps and understand your options.">
  <link rel="canonical" href="https://yourusername.github.io/your-repo-name/">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    main {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
    }
    button {
      padding: 12px 20px;
      background: #0b2a3a;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #09405c;
    }
  </style>
</head>

<body>

<main>
  <h1>Request a Free Consultation</h1>
  <p>Fill out the form below and we’ll contact you shortly.</p>

  <!-- ✅ FORMSPREE FORM -->
  <form action="https://formspree.io/f/xeeooznw" method="POST">

    <label>
      Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Phone (optional)
      <input type="tel" name="phone">
    </label>

    <label>
      Message
      <textarea name="message" rows="5" required></textarea>
    </label>

    <!-- Redirect after submit -->
    <input type="hidden" name="_redirect" value="success.html">

    <!-- Prevent spam -->
    <input type="text" name="_gotcha" style="display:none">

    <button type="submit">Send Request</button>
  </form>
</main>

</body>
</html>
